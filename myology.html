<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myology - Study of Muscles</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      /* Hero Section */
      .hero {
        padding: 4rem 2rem;
        background: black;
        color: white;
      }

      .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        gap: 2rem;
      }

      .hero-box {
        flex: 1;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .hero-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .hero-box h2 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .hero-box p {
        margin-bottom: 1.5rem;
        opacity: 0.9;
      }

      .btn {
        display: inline-block;
        background-color: white;
        color: #2c3e50;
        padding: 0.7rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #f1c40f;
        transform: translateY(-2px);
      }

      /* Footer */
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 2rem;
        margin-top: 3rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-container {
          flex-direction: column;
        }

        .nav-links {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-container">
        <div class="hero-box">
          <h2>Learn Myology Through Flashcards</h2>
          <p>Master muscle anatomy with our interactive flashcard</p>
          <a href="myoFlashcard.html" class="btn" id="flashcardBtn">Flashcards</a>
        </div>
      </div>
        <div class="hero-box">
          <h2>Test Your Knowledge with Questions</h2>
          <p>
            Challenge yourself with our question bank covering all aspects of
            muscle anatomy
          </p>
          <a href="#" class="btn" id="questionBtn">Questions</a>
        </div>
      </div>
    </section>

    <footer>
      <p>Myology</p>
    </footer>

    <script>
      // JavaScript functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Button click handlers
        document
          .getElementById("flashcardBtn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            alert("Flashcard feature coming soon!");
            // In a real implementation, this would navigate to flashcards page
          });

        document
          .getElementById("questionBtn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            alert("Question bank feature coming soon!");
            // In a real implementation, this would navigate to questions page
          });

        // Animation for hero boxes
        const heroBoxes = document.querySelectorAll(".hero-box");
        heroBoxes.forEach((box, index) => {
          // Add delay based on index
          box.style.transitionDelay = `${index * 0.1}s`;
          box.style.opacity = "0";
          box.style.transform = "translateY(20px)";

          // Animate in after short delay
          setTimeout(() => {
            box.style.opacity = "1";
            box.style.transform = "translateY(0)";
          }, 300 + index * 100);
        });
      });
    </script>
  </body>
</html>
